{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add Project</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Save Project" class="btn">
</form>
{% endblock %}
